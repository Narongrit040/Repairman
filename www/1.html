<script>
window.fn = {};

window.fn.open = function() {
  var menu = document.getElementById('menu');
  menu.open();
};

window.fn.load = function(page) {
  var content = document.getElementById('content');
  var menu = document.getElementById('menu');
  content.load(page)
    .then(menu.close.bind(menu));
};

function goBack() {
    history.go(0);
}
</script>

/* Shared */
.loginBtn {
  box-sizing: border-box;
  position: relative;
  /* width: 13em;  - apply for fixed size */
  margin: 0.2em;
  padding: 0 15px 0 46px;
  border: none;
  text-align: left;
  line-height: 34px;
  white-space: nowrap;
  border-radius: 0.2em;
  font-size: 16px;
  color: #FFF;
}
.loginBtn:before {
  content: "";
  box-sizing: border-box;
  position: absolute;
  top: 0;
  left: 0;
  width: 34px;
  height: 100%;
}
.loginBtn:focus {
  outline: none;
}
.loginBtn:active {
  box-shadow: inset 0 0 0 32px rgba(0,0,0,0.1);
}


/* Facebook */

  background-color: #4C69BA;
  background-image: linear-gradient(#4C69BA, #3B55A0);

  text-shadow: 0 -1px 0 #354C8C;
}
.loginBtn--facebook:before {
  border-right: #364e92 1px solid;
  background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/14082/icon_facebook.png') 6px 6px no-repeat;
}
.loginBtn--facebook:hover,
.loginBtn--facebook:focus {
  background-color: #5B7BD5;
  background-image: linear-gradient(#5B7BD5, #4864B1);
}


/* Google */

  /*font-family: "Roboto", Roboto, arial, sans-serif;*/
  background: #DD4B39;
}

<script>
    
function getMapLocation() {

navigator.geolocation.getCurrentPosition
(onMapSuccess, onMapError, { enableHighAccuracy: true });
}

// Success callback for get geo coordinates 

function onSuccess(position) {
var element = document.getElementById('geolocation');
element.innerHTML = 'lat:' + position.coords.latitude      + ',' +
             'lng:' + position.coords.longitude     + '';
}

// onError Callback receives a PositionError object 
// 
function onError(error) {
alert('code: '    + error.code    + '\n' +
'message: ' + error.message + '\n');
}

// Options: throw an error if no update is received every 30 seconds. 
// 
var watchID = navigator.geolocation.watchPosition(onSuccess, onError, { timeout: 30000 });

</script>

     <script>
 

var map, startInput, endInput;

function initMap() {

startInput = document.getElementById('start');
endInput = document.getElementById('end');

var directionsService = new google.maps.DirectionsService;
var directionsDisplay = new google.maps.DirectionsRenderer;
var map = new google.maps.Map(document.getElementById('map'), {
  center:startInput,
  zoom: 1,
 
});

directionsDisplay.setMap(map);
var onChangeHandler = function() {
  calculateAndDisplayRoute(directionsService, directionsDisplay);
};
document.getElementById('start').addEventListener('change', onChangeHandler);
document.getElementById('end').addEventListener('change', onChangeHandler);
document.getElementById('increment').addEventListener('click', function() {
  var endInputParts = endInput.value.split(',');
  if (endInputParts.length > 1) {
    endInputParts[0] = parseFloat(endInputParts[0]) + 0;
    endInput.value = endInputParts.join(',');
    onChangeHandler();
  }
});
}

function calculateAndDisplayRoute(directionsService, directionsDisplay) {
var startParts = startInput.value.split(',');
var endParts = endInput.value.split(',');
if (startParts.length > 1 && endParts.length > 1) {
  var origin = new google.maps.LatLng(startParts[0], startParts[1]);
  var destination = new google.maps.LatLng(endParts[0], endParts[1]);
  directionsService.route({
    origin: origin,
    destination: destination,
    travelMode: 'DRIVING'
  }, function(response, status) {
    if (status === 'OK') {
      directionsDisplay.setDirections(response);
    } else {
      window.alert('Directions request failed due to ' + status);
    }
  });
}
}
/*
* use google maps api built-in mechanism to attach dom events
*/
google.maps.event.addDomListener(window, "load", initMap);
function myHideShow() {
  var x = document.getElementById("myDIV");
  if (x.style.display == "block") {
    
                x.style.display = "none";
              
            }
            else {
    
                x.style.display = "block";
               
            }
}
  </script>
